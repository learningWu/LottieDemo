            function onTouchPointEvent(arg){
                  var point=arg.split('-');
                  var x=parseFloat(point[0]);
                  var y=parseFloat(point[1]);
                  if (x>1873 && x < 2621 && y<650 && y>340) {
                      var animMap=
                          {
                              "imgMap": [
                                {
                                  "id": "image_0",
                                  "res": "hat2"
                                }
                              ]
                          }
                      window.LottieView.getAnimConfig(JSON.stringify(animMap),'');
                      window.LottieView.onTouchEvent(JSON.stringify(animMap),JSON.stringify(point));
                  }else{
                    var animMap2=
                          {
                              "imgMap": [
                                {
                                  "id": "image_4",
                                  "res": "beanbody"
                                },
                                {
                                  "id": "image_3",

                                },
                                {

                                }
                              ],
                              "transformMap": [

                                  "property": "anchor",
                                  "x": 90,

                     window.LottieView.getAnimConfig(JSON.stringify(animMap2),'clear');
